<div class="well">
    Search: 
    <input type="text" [(ngModel)]="albumSearchFilter"/>
</div>
<panel [title]="pageTitle" (backClicked)='onBack()'>
    <div class="panel-body">
        <albums-list [filter]='albumSearchFilter' (albumClicked)='onAlbumClicked($event)'></albums-list>
    </div>
</panel>
